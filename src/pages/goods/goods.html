<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{tapItem}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart($event)">
        <i id='cart' class="icon"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-line>
    <div *ngFor="let item of items" (click)="itemTapped($event, item)">
      <div class="goods-base">
        <div class="{{item.style == 0? 'part-a' : 'part-b'}}" [style.background-image]="getBackground(item.img, item.style, 'first')">
          <div class="content">
            <span>{{item.title}}</span>
            <p>{{item.describe}}</p>
            <!-- <ion-icon class="heart" ios="ios-cart" md="md-cart"></ion-icon> -->
          </div>
          <div class="price">
            <i class="fa fa-jpy" aria-hidden="true"></i>
            <span>{{item.price}} {{item.unit}}</span>
          </div>
        </div>
        <div class="{{item.style == 1? 'part-a' : 'part-b'}}" [style.background-image]="getBackground(item.img, item.style, 'second')">
          <div class="content">
            <span>{{item.title}}</span>
            <p>{{item.describe}}</p>
            <!-- <ion-icon class="heart" ios="ios-cart" md="md-cart"></ion-icon> -->
          </div>
          <div class="price">
            <i class="fa fa-jpy" aria-hidden="true"></i>
            <span>{{item.price}} {{item.unit}}</span>
          </div>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
