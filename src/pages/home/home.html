<ion-header align-title="center">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="line1">
    <div class="in-line-div">
      <button class="in-line-button" (click)="doAlert('Coffee')"><img class="coffee-img" src="assets/icon/coffee.png" /></button>
      <ion-title style="margin: 15px 0 0 10px;">Coffee</ion-title>
    </div>
    <div class="in-line-div">
      <button class="in-line-button" (click)="doAlert('Desserts')"><img class="desserts-img" src="assets/icon/desserts.png" /></button>
      <ion-title style="margin: 8px 0 0 8px;">Desserts</ion-title>
    </div>
  </div>
  <div class="line-div line2">
    <div class="in-line-div">
      <button class="in-line-button tea-button" (click)="doAlert('Tea')"><img class="milkTea-img" src="assets/icon/tea.png" /></button>
      <ion-title style="margin: 5px 0 0 2px;">Tea</ion-title>
    </div>
    <div class="in-line-div">
      <button class="in-line-button sub-button yogurt-button" (click)="doAlert('Yogurt')"><img class="yogurt-img" src="assets/icon/yogurt.png" /></button>
      <ion-title style="margin: 5px 0 0 2px;">Yogurt</ion-title>
    </div>
  </div>
  <div class="line-div line3">
    <div class="in-line-div">
      <button class="in-line-button sub-button succulent-button" (click)="doAlert('Succulent')"><img class="succulent-img" src="assets/icon/succulent.png" /></button>
      <ion-title style="margin: 8px 0 0 1px;">Succulent</ion-title>
    </div>
    <div class="in-line-div"> 
      <button class="in-line-button sub-button " style="margin-left: 10px;" (click)="doAlert('Music')"><img class="guitar-img" src="assets/icon/guitar.png" /></button>
      <ion-title>Music</ion-title>
    </div>
  </div>
</ion-content>
