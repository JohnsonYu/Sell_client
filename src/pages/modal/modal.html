<div id="window" class="window">
  <ion-icon ios="ios-close" md="md-close" (click)="dismiss()"></ion-icon>
  <div class="title">{{ item.title }}</div>
  <ion-grid>
    <p>温度</p>
    <ion-row>
      <ion-col>
        <div text-center (click)="select($event,'temperature','more')">{{ iceDict['more'] }}</div>
      </ion-col>
      <ion-col>
        <div text-center (click)="select($event,'temperature','less')">{{ iceDict['less'] }}</div>
      </ion-col>
      <ion-col>
        <div text-center (click)="select($event,'temperature','none')">{{ iceDict['none'] }}</div>
      </ion-col>
      <ion-col>
        <div text-center class="selected" (click)="select($event,'temperature','regular')">{{ iceDict['regular'] }}</div>
      </ion-col>
      <ion-col>
        <div text-center (click)="select($event,'temperature','hot')">{{ iceDict['hot'] }}</div>
      </ion-col>
    </ion-row>
    <p>甜度</p>
    <ion-row>
      <ion-col>
        <div text-center (click)="select($event,'sweetness','more')">{{ sweetDict['more'] }}</div>
      </ion-col>
      <ion-col>
        <div text-center class="selected" (click)="select($event,'sweetness','regular')">{{ sweetDict['regular'] }}</div>
      </ion-col>
      <ion-col>
        <div text-center (click)="select($event,'sweetness','half')">{{ sweetDict['half'] }}</div>
      </ion-col>
      <ion-col>
        <div text-center (click)="select($event,'sweetness','less')">{{ sweetDict['less'] }}</div>
      </ion-col>
      <ion-col>
        <div text-center (click)="select($event,'sweetness','none')">{{ sweetDict['none'] }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="bottom-line">
    <div class="price">
      <i class="fa fa-jpy" aria-hidden="true"></i>
      <span>{{item.price}}</span>
    </div>
    <i class="shopping-cart-add" aria-hidden="true" (click)="save($event, item)"></i>
  </div>
</div>
